# SAGE Knowledge Base Configuration
#
# This is the main configuration entry point for SAGE Knowledge Base.
# Configuration is modularized into separate files in the config/ directory.
#
# The configuration system automatically loads and merges all YAML files
# from the config/ directory. Individual files can override settings.
#
# Priority (highest to lowest):
#   1. Environment variables (SAGE_*)
#   2. This file (sage.yaml)
#   3. Config directory files (config/*.yaml)
#   4. Default values

# =============================================================================
# Configuration Includes
# =============================================================================
includes:
  # Core configuration
  - config/timeout.yaml
  - config/loading.yaml
  - config/quality.yaml
  - config/documentation.yaml
  # Service configuration
  - config/cli.yaml
  - config/mcp.yaml
  - config/api.yaml
  # Content and search
  - config/content.yaml
  - config/search.yaml
  # Guidelines and triggers
  - config/guidelines.yaml
  - config/triggers.yaml
  # Infrastructure
  - config/plugins.yaml
  - config/logging.yaml
  - config/token_budget.yaml
  - config/memory.yaml
  - config/di.yaml
  - config/features.yaml
  # AI collaboration
  - config/autonomy.yaml

# =============================================================================
# Metadata (kept in main file for quick reference)
# =============================================================================
version: "0.1.0"
name: sage-kb
description: "SAGE Knowledge Base for Human-AI collaboration"

# =============================================================================
# Knowledge Base Settings
# =============================================================================
knowledge_base:
  path: "."
  index_file: "index.md"
  content_dir: "content"

# =============================================================================
# MCP Server Settings
# =============================================================================
mcp:
  host: "localhost"
  port: 8000
