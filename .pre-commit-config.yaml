# Knowledge Base - Pre-commit Configuration
# Version: 0.2.0
# Install: pip install pre-commit && pre-commit install

# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

default_language_version:
  python: python3.12

repos:
  # ===========================================================================
  # General Hooks
  # ===========================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        args: [ --markdown-linebreak-ext=md ]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [ --unsafe ]
      - id: check-toml
      - id: check-json
      - id: check-added-large-files
        args: [ --maxkb=1000 ]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key
      - id: debug-statements
      - id: mixed-line-ending
        args: [ --fix=lf ]

  # ===========================================================================
  # Python Code Quality - Ruff (Linting + Formatting)
  # ===========================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.7.4
    hooks:
      # Ruff linter
      - id: ruff
        args: [ --fix, --exit-non-zero-on-fix ]
        types_or: [ python, pyi ]
      # Ruff formatter (replaces black)
      - id: ruff-format
        types_or: [ python, pyi ]

  # ===========================================================================
  # Type Checking - MyPy
  # ===========================================================================
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        args: [ --ignore-missing-imports, --no-error-summary ]
        additional_dependencies:
          - types-PyYAML
          - pydantic
        files: ^src/sage/
        pass_filenames: false

  # ===========================================================================
  # Security Checks
  # ===========================================================================
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        args: [ -c, pyproject.toml ]
        additional_dependencies: [ "bandit[toml]" ]
        files: ^src/

  # ===========================================================================
  # Documentation - External Tools
  # ===========================================================================
  - repo: https://github.com/pycqa/doc8
    rev: v1.1.2
    hooks:
      - id: doc8
        args: [ --max-line-length=120 ]
        files: ^docs/

  # ===========================================================================
  # Knowledge Base Standards - MECE Boundaries & Documentation
  # ===========================================================================
  - repo: local
    hooks:
      # MECE Boundary Checker (prevents project-specific content in .knowledge/)
      - id: mece-boundary-check
        name: MECE Boundary Check
        entry: python tools/check_mece_boundaries.py
        language: python
        types: [ markdown ]
        files: ^\.knowledge/
        pass_filenames: true

      # Knowledge Base Validation
      - id: knowledge-validation
        name: Knowledge Base Validation
        entry: python tools/validate_knowledge.py
        language: python
        types: [ markdown ]
        files: ^\.knowledge/
        pass_filenames: false

      # Document Format Validation
      - id: doc-format
        name: Document Format Check
        entry: python -m tools.dev_scripts.validate_format
        language: python
        types: [ markdown ]
        files: ^(content|docs|\.context)/
        pass_filenames: false

      # Link Checker
      - id: link-check
        name: Link Checker
        entry: python -m tools.dev_scripts.check_links
        language: python
        types: [ markdown ]
        pass_filenames: false

      # Architecture Checker
      - id: architecture-check
        name: Architecture Check
        entry: python -m tools.dev_scripts.check_architecture
        language: python
        types: [ python ]
        files: ^src/
        pass_filenames: false

      # Index Checker
      - id: index-check
        name: Index Check
        entry: python -m tools.dev_scripts.generate_index --check
        language: python
        types: [ markdown ]
        pass_filenames: false

  # ===========================================================================
  # SAGE Session Tracking (Git Hooks)
  # ===========================================================================
  - repo: local
    hooks:
      # Post-commit session tracking
      - id: sage-session-track
        name: SAGE Session Tracking
        entry: python -m tools.hooks.post_commit
        language: python
        stages: [ post-commit ]
        always_run: true

      # Pre-push session summary
      - id: sage-session-summary
        name: SAGE Session Summary
        entry: python -m tools.hooks.pre_push
        language: python
        stages: [ pre-push ]
        always_run: true

  # ===========================================================================
  # Commit Message
  # ===========================================================================
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.30.0
    hooks:
      - id: commitizen
        stages: [ commit-msg ]

# CI configuration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks
  autofix_prs: true
  autoupdate_branch: develop
  autoupdate_commit_msg: "[pre-commit.ci] pre-commit autoupdate"
  autoupdate_schedule: weekly
  skip: [ mypy ]  # Skip mypy in CI (run)
  submodules: false
