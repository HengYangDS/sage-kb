# SAGE Smart Loading Configuration
#
# Configuration for knowledge content loading behavior.
# This file is part of the modular configuration system.

# =============================================================================
# Smart Loading Configuration
# =============================================================================
loading:
  max_tokens: 4000                     # Maximum tokens to load
  default_layers:
    - core                             # Always start with the core

  # Always loaded (pre-cached)
  always:
    - index.md
    - content/core/principles.md
    - content/core/quick_reference.md

  # Layer token budgets (from 06-content-structure.md)
  layer_budgets:
    core: 500                          # Core principles
    guidelines: 1200                   # Engineering guidelines
    frameworks: 2000                   # Deep frameworks
    practices: 1500                    # Best practices
    scenarios: 500                     # Scenario presets
    templates: 300                     # Reusable templates

  # Loading strategy
  strategy:
    preload_on_startup: true           # Preload 'always' list on startup
    parallel_loading: true             # Enable parallel file loading
    max_parallel: 5                    # Maximum parallel load operations
