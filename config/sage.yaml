# SAGE Knowledge Base Configuration
#
# This is the main configuration entry point for SAGE Knowledge Base.
# Configuration is modularized into separate files in the config/ directory.
#
# The configuration system automatically loads and merges all YAML files
# from the config/ directory. Individual files can override settings.
#
# Priority (highest to lowest):
#   1. Environment variables (SAGE_*)
#   2. This file (sage.yaml)
#   3. Config directory files (config/*.yaml)
#   4. Default values

# =============================================================================
# Configuration Includes
# =============================================================================
includes:
  # Core infrastructure
  - config/core/timeout.yaml
  - config/core/logging.yaml
  - config/core/memory.yaml
  - config/core/di.yaml
  - config/core/security.yaml          # NEW: Security & authentication
  - config/core/metrics.yaml           # NEW: Metrics & monitoring
  - config/core/tracing.yaml           # NEW: Distributed tracing
  # Service layer
  - config/services/cli.yaml
  - config/services/mcp.yaml
  - config/services/api.yaml
  - config/services/websocket.yaml     # NEW: WebSocket service
  # Knowledge management
  - config/knowledge/content.yaml
  - config/knowledge/loading.yaml
  - config/knowledge/search.yaml
  - config/knowledge/guidelines.yaml
  - config/knowledge/triggers.yaml
  - config/knowledge/token_budget.yaml
  # Capabilities
  - config/capabilities/features.yaml
  - config/capabilities/plugins.yaml
  - config/capabilities/autonomy.yaml
  - config/capabilities/quality.yaml
  - config/capabilities/documentation.yaml

# =============================================================================
# Environment Configuration
# =============================================================================
# Environment-specific overrides are loaded based on SAGE_ENV variable.
# Default: development
# Options: development | production | testing
#
# To use: Set SAGE_ENV=production before running SAGE
# The corresponding file (config/environments/production.yaml) will be loaded
# and override base configuration values.
environment:
  default: development
  config_dir: config/environments

# =============================================================================
# Metadata (kept in main file for quick reference)
# =============================================================================
version: "0.1.0"
name: sage-kb
description: "SAGE Knowledge Base for Human-AI collaboration"

# =============================================================================
# Knowledge Base Settings
# =============================================================================
knowledge_base:
  path: "."
  index_file: "index.md"
  content_dir: "content"

# =============================================================================
# MCP Server Settings
# =============================================================================
mcp:
  host: "localhost"
  port: 8000
