# Junie Configuration
# Generic settings for AI collaboration - reusable across projects
#
# Type: üîÑ Generic (reusable across projects)
# Schema: config.schema.json (validation schema in same directory)
# Schema Version: 1.0

# Version information
schema_version: "1.0"

# ============================================================================
# COLLABORATION SETTINGS
# ============================================================================
collaboration:
  # Default autonomy level (L1-L6)
  # L1-L2: Ask before changes (breaking changes, new deps)
  # L3-L4: Proceed, report after (bug fixes, refactoring) ‚≠ê DEFAULT
  # L5-L6: High autonomy (docs, formatting)
  default_autonomy_level: L4
  
  # Preferred language for code and documentation
  preferred_language: en
  
  # Session history tracking
  session_history:
    enabled: true
    auto_record: false  # Manual record creation recommended
    location: ".history/"

# ============================================================================
# CONTEXT LOADING CONFIGURATION
# ============================================================================
context_loading:
  # Priority order for loading context (first = highest priority)
  # Customizes these paths based on the project structure
  priority:
    - ".context/intelligence/"      # AI patterns first
    - ".context/conventions/"       # Then conventions
    - ".context/policies/"          # Then policies
  
  # Lazy load these directories (load on demand)
  lazy_load:
    - ".context/decisions/"         # ADRs loaded when needed
    - "content/frameworks/"         # Frameworks loaded when needed
  
  # Exclude from automatic loading
  exclude:
    - ".archive/"
    - ".backups/"
    - ".logs/"
    - ".outputs/"

# ============================================================================
# OUTPUT SETTINGS
# ============================================================================
output:
  # Directory for temporary/intermediate files
  temp_directory: ".outputs/"
  
  # Never write to these locations
  protected_paths:
    - "/"                           # Project root (no temp files)
    - "src/"                        # Source code directory
    - "config/"                     # Configuration directory

# ============================================================================
# TIMEOUT SETTINGS (Reference)
# ============================================================================
# These are reference values; actual implementation depends on project
timeouts:
  enabled: true
  tiers:
    T1: "100ms"   # Cache lookup, in-memory operations
    T2: "500ms"   # Single file read, simple queries
    T3: "2s"      # Layer/module loading
    T4: "5s"      # Full system initialization
    T5: "10s"     # Complex analysis, external calls

# ============================================================================
# MCP CONFIGURATION
# ============================================================================
mcp:
  config_file: "../mcp/mcp.json"
  default_profile: "standard"
  profiles:
    minimal:
      - filesystem
      - memory
    standard:
      - filesystem
      - memory
      - github
      - fetch
    full:
      - all

# ============================================================================
# PROJECT REFERENCES
# ============================================================================
# Project-specific values are defined in ../project/config.yaml
# This file contains only generic, reusable settings
project:
  config_file: "../project/config.yaml"
  quickref_file: "../project/quickref.md"
